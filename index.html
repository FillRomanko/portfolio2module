<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="images/icon.svg">
    <title>Полиция юмора</title>
</head>
<body>
<div class="opener">
    <div class="logo"></div>
    <div class="loading">
        <div>Загрузка</div>
        <div class="loading_bar">
            <div></div>
        </div>
    </div>
</div>
<div class="all">
    <div class="plate">
        <p data-char="H" style="animation-delay: -4.55s, -3.85s, -2.95s">H</p>
        <p data-char="U" style="animation-delay: -5.15s, -4.25s, -3.15s">U</p>
        <p data-char="M" style="animation-delay:  -4.95s, -4.05s, -2.45s">M</p>
        <p data-char="O" style="animation-delay:  -5.35s, -3.65s, -2.65s">O</p>
        <p data-char="R" style="animation-delay: -5.45s, -4.65s, -3.45s">R</p>
        <p data-char="D" style="animation-delay: -4.35s, -3.25s, -2.15s">D</p>
        <p data-char="E" style="animation-delay: -5.05s, -4.15s, -2.85s">E</p>
        <p data-char="P" style="animation-delay:  -4.75s, -3.55s, -2.55s">P</p>
        <p data-char="A" style="animation-delay: -3.95s, -3.05s, -2.35s">A</p>
        <p data-char="R" style="animation-delay: -5.25s, -4.45s, -2.75s">R</p>
        <p data-char="T" style="animation-delay: -4.85s, -3.75s, -2.25s">T</p>
        <p data-char="M" style="animation-delay: -5.55s, -4.55s, -3.35s">M</p>
        <p data-char="E" style="animation-delay: -5.15s, -4.25s, -2.95s">E</p>
        <p data-char="N" style="animation-delay: -4.95s, -3.85s, -2.65s">N</p>
        <p data-char="T" style="animation-delay: -5.35s, -4.05s, -2.45s">T</p>
    </div>
    <div class="cage_animate" tabindex="0">
        <div class="pre_vanish">
            <div class="happy_smile"></div>
        </div>
        <div class="after_vanish">
            <div class="cage"></div>
            <div class="sad_smile"></div>
            <div class="crazy_men"></div>
            <div class="amaze">НУ ТЫ ВИДЕЛ?<br>ВИДЕЛ?!</div>
        </div>
    </div>
</div>
</body> 
</html>
