<!doctype html>
<html lang="en">
<head>

    <link rel="icon" type="image/svg+xml" href="images/icon.svg">
    <title>Полиция юмора</title>
</head>
<body>
<div class="opener">
    <div class="kaomoji"><div class="x" style="animation-delay: -1s"><span class="y" style="animation-delay: -0.3s">(￣ω￣)</span></div></div>

    <div class="kaomoji"><div class="x" style="animation-delay: -2.2s"><div class="y" style="animation-delay: -0.9s">(´｡• ᵕ •｡`)</div></div></div>

    <div class="kaomoji"><div class="x" style="animation-delay: -3.1s"><div class="y" style="animation-delay: -2.4s">(￢‿￢ )</div></div></div>

        </div>
    </div>
</div>
<div class="all">

        <p data-char="H" style="animation-delay: -4.55s, -3.85s, -2.95s, -1.37s">H</p>
        <p data-char="U" style="animation-delay: -5.15s, -4.25s, -3.15s, -0.91s">U</p>

        <p data-char="O" style="animation-delay: -5.35s, -3.65s, -2.65s, -0.71s">O</p>
        <p data-char="R" style="animation-delay: -5.45s, -4.65s, -3.45s, -1.11s">R</p>
        <p data-char="D" style="animation-delay: -4.35s, -3.25s, -2.15s, -1.83s">D</p>
        <p data-char="E" style="animation-delay: -5.05s, -4.15s, -2.85s, -0.51s">E</p>
        <p data-char="P" style="animation-delay: -4.75s, -3.55s, -2.55s, -1.27s">P</p>

        <p data-char="R" style="animation-delay: -5.25s, -4.45s, -2.75s, -0.63s">R</p>

        <p data-char="T" style="animation-delay: -5.35s, -4.05s, -2.45s, -1.73s">T</p>

    <div class="cage_animate" tabindex="0">
        <div class="pre_vanish">
            <div class="happy_smile"></div>
        </div>

            <div class="cage"></div>
